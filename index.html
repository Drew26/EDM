<body>
    <style>
        body {
        background: url('./assets/images/1.jpg') no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;
        -o-background-size: cover;
      }
    </style>

    <div class="container">
        <!--Header with Jumbotron-->
        <div class="jumbotron-fluid bg-dark text-light my-0">
          <h1 class="display-4 text-center">
            Employee Data Management</h1>
            <p class="text-center">A Comprehensice Directory of Employee Billable Hours</p>
        </div> 
        <br>
        <br>
        <!--This is the form card-->
        <div class="row">
          <div class="col">
              <div class="card">
                  <!--Here is our card header-->
                  <h5 class="card-header">Current Employees</h5>
                  <!--Here is the card body which will contain our 4 "form" class search parameters-->
                  <form>
                    <div class="card-body">

        <table class="table">
          <thead>
            <tr>
              <th scope="col">Employee Name</th>
              <th scope="col">Role</th>
              <th scope="col">Start Date</th>
              <th scope="col">Months Worked</th>
              <th scope="col">Monthly Rate ($)</th>
              <th scope="col">Total Billed ($)</th>

            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Ryan</td>
              <td>Emotional Support</td>
              <td>4/23/2019</td>
              <td>0</td>
              <td>$1,000,000,000</td>
              <td>$127.09</td>
            </tr>
          </tbody>
        </table>
        </form>
        </div>
        </div>

        <br>

        
        <!--This is the main "card" class in a grid setting for responsiveness-->
        <div class="row">
            <div class="col">
                <div class="card">
                    <!--Here is our card header-->
                    <h5 class="card-header">Add Employees</h5>
                    <!--Here is the card body which will contain our 4 "form" class search parameters-->
                    <form>
                      <div class="card-body">
                        <!--Search-->
                        <div class="form-group">
                          <label for="search-term">Search Term:</label>
                          <input type="text" class="form-control" id="search-field" placeholder="Enter anything you would like to search">
                        </div>
                        <!--Num of Records!!!-->
                        <div class="form-group">
                          <label for="num-of-records">Number of records to retrieve:</label>
                          <select class="form-control" id="numrecords">
                            <option>1</option>
                            <option>2</option>
                            <option selected>3</option>
                            <option>4</option>
                            <option>5</option>
                          </select>
                        </div>
                        <!--Start Year-->
                        <div class="form-group">
                          <label for="start-year">Start Year (Optional):</label>
                          <input type="text" class="form-control" id="start" placeholder="Ex. 2001,2002,etc">
                        </div>
                        <!--End Year-->
                        <div class="form-group">
                          <label for="end-year">End Year (Optional):</label>
                          <input type="text" class="form-control" id="end" placeholder="Ex. 2001,2002,etc">
                        </div>
                        <!--Search Button-->
                        <button data-search="search" class="btn btn-primary" id="search-btn">Search</button>
                        <!--Clear Form Button-->
                        <button data-clear="clear" class="btn btn-primary" id="clear-form">Clear Results</button>

                    </form>
                </div>
            </div>
        </div>

        <!--<Br>-->
    </div>
  </div>
