<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./javascript/app.js"></script>
</head>
<body>
    <style>
        body {
        background: url('./assets/images/1.jpg') no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;
        -o-background-size: cover;
      }
    </style>

    <div class="container">
        <!--Header with Jumbotron-->
        <div class="jumbotron-fluid bg-dark text-light">
          <h1 class="display-4 text-center">
            Employee Data Management</h1>
            <p class="text-center">A Comprehensice Directory of Employee Billable Hours</p>
        </div> 
        <br>
        <br>
        <!--This is the form card-->
        
        
        
        
        
        
        
        
        
        
        
        <!--This is the main "card" class in a grid setting for responsiveness-->
        <div class="row">
            <div class="col">
                <div class="card">
                    <!--Here is our card header-->
                    <h5 class="card-header">Add Employee</h5>
                    <!--Here is the card body which will contain our 4 "form" class search parameters-->
                    <form>
                      <div class="card-body">
                        <!--Employee search-->
                        <div class="form-group">
                          <label for="employee-add">Employee Name:</label>
                          <input type="text" class="form-control" id="employee" placeholder="Type in the name of the employee">
                        </div>
                        <!--Role-->
                        <div class="form-group">
                          <label for="role-add">Role</label>
                          <input type="text" class="form-control" id="role" placeholder="Ex. Dancer, Performer, Artist, Singer">
                        </div>
                        <!--Start Date-->
                        <div class="form-group">
                          <label for="start-add">Start Date (DD/MM/YY)</label>
                          <input type="text" class="form-control" id="start-date" placeholder="Ex. 01/01/99">
                        </div>
                        <!--Monthly Rate-->
                        <div class="form-group">
                          <label for="Monthly-add">Monthly Rate</label>
                          <input type="text" class="form-control" id="rate" placeholder="How much????????">
                        </div>
                        <!--Search Button-->
                        <button data-search="search" class="btn btn-primary" id="search-btn">Search</button>
    
                    </form>
                </div>
            </div>
        </div>

        <!--<Br>-->
    </div>
  </div>
